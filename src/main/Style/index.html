<form class="w-50 mx-auto">
    <div class="form-group>
        <label for="departure">From</label>
        <input type="departure" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="From....">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">To</label>
        <input type="destination" class="form-control" id="exampleInputPassword1" placeholder="To....">
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="bike_mode">
        <label class="form-check-label" for="bike_mode">Bike</label>
        <input type="checkbox" class="form-check-input" id="walk_mode">
        <label class="form-check-label" for="walk_mode">Walk</label>
        <input type="checkbox" class="form-check-input" id="publictransport_mode">
        <label class="form-check-label" for="publictransport_mode">Public Transport</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
