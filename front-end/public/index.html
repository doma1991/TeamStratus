<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
      window.myCallbackFunc = function() {
        window.initOne && window.initOne();
        window.initTwo && window.initTwo();
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBktdACICn5zDhtfxywVJRRUuB53aE1V-I&libraries=places"></script>
    <script src="https://kit.fontawesome.com/a930e57594.js"></script>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v4.0"
    ></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Get your way</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <footer class="d-flex">

        <h3 class="weather-header">Share us</h3>
        </h2><a
          href="https://twitter.com/intent/tweet?hashtags=GetYourWay&text=Best travel app around!"
          id="tweet-quote"
          title="Tweet"

          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a
          href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Flocalhost%3A3000%2F&amp;src=sdkpreparse"

        ></a>
        <a href="https://www.instagram.com/"

        ></a>
      </div>
      <div class="col-6 justify-content-center footer-two d-flex">
          <div class="p-3"><a aria-current="page" class="mast-c-header__logo mast-js-focus" href="/"></a><span class="navbar-brand mb-0 h1">GetYourWay</span></div>
